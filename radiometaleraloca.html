<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=700, height=160, user-scalable=no">
<title>DJ MetaleraLoca Radio</title>

<style>
:root {
  --bg: #0f0f14;
  --card: #1a1a20;
  --accent: #8b5cf6;
  --glow: #3b82f6;
  --text: #ffffff;
  --dim: #a0a0a0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 700px;
  height: 160px;
  overflow: hidden;
  background: var(--bg);
  font-family: 'Inter', Arial, sans-serif;
}

.app {
  width: 100%;
  height: 100%;
  background: var(--card);
  border: 2px solid var(--accent);
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(59,130,246,.4);

  display: flex;
  align-items: center;
  padding: 15px;
  gap: 15px;
}

/* Imagen */
.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid var(--accent);
  object-fit: cover;
  box-shadow: 0 0 10px rgba(139,92,246,.6);
}

/* Info */
.info {
  flex: 1;
}

h1 {
  font-size: 22px;
  margin-bottom: 4px;
  background: linear-gradient(to right,#fff,var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tag {
  font-size: 12px;
  color: var(--glow);
  margin-bottom: 10px;
  letter-spacing: 1px;
}

/* Player */
.player-box {
  background: black;
  padding: 6px 12px;
  border-radius: 30px;
  border: 1px solid var(--glow);
}

audio {
  width: 350px;
  height: 30px;
  filter: invert(100%) hue-rotate(240deg) brightness(1.2);
}

/* Footer */
.footer {
  font-size: 10px;
  color: var(--dim);
  text-align: right;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="app">

  <!-- Cambiá esta imagen si querés -->
  <img src="perfil.png" class="logo">

  <div class="info">

    <h1>DJ MetaleraLoca</h1>
    <div class="tag">RADIO ONLINE</div>

    <div class="player-box">
      <audio controls autoplay>
        <source src="http://uk18freenew.listen2myradio.com:7561/;" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>



  </div>

</div>
<script>
window.resizeTo(720,220);
</script>
</body>
</html>
